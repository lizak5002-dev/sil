{% extends 'base.html' %}

{% block content %} 
    <h1>Мои посты</h1>
    <a href="{% url 'blog:post_add' %}" class="btn btn-success">Создать пост</a>
    {% if posts %}
        <div class="row row-cols-1 row-cols-sm-3 g-3">
        {% for post in posts %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-header">{{ post.title }} - {{ post.created_at }}</div>
                    <div class="card-body" style="max-height: 200px; overflow-y: auto;">{{ post.content|striptags }}</div>
                </div>
            </div>
        {% endfor %}
        </div>
    {% endif %}
{% endblock %}

{% extends 'base.html' %}

    {% block context %}
    <h1>Посты</h1>
    <div>
        {% if posts %}
            {% for post in posts %}
                <h5 class="card-title">{{ post.title }}</h5>
                <h5 class="card-title">{{ post.content|striptags|truncatewords:30 }}</h5>
            {% endfor %}
        {% endif %}
    </div>
    {% endblock %}
